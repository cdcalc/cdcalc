dependencies {
    compile gradleApi()
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'cdcalc-gradle'
            from components.java
        }
    }

    repositories {
        maven {
            name "release"
            url nexusUrl
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
        }
    }
}
